<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
        <header>
        <div class="container-top" id="pagetop">
        <div class="top-content">
            <img src="images/logo.jpg" alt="">
            <div class="add">legochina.cn</div>
            <div class="login">欢迎光临<span>乐购</span>,登陆<span>\登录</span></div>
        </div>
    </div>
      <div class="welcome">欢迎登陆
        <div class="tologin">已有账号，请 <span>登陆</span></div>
      </div>
    </header>
    <main>
        <div class="username">
            <div>用户名</div>
            <input type="text" placeholder="您的用户名和登录名" class="phonenum">
        </div>
        <div class="password">
            <div>设置密码</div>
            <input type="password" placeholder="建议设置两种字符密码"  class="userpsd">
        </div>
         <div class="repassword">
            <div>确认密码</div>
            <input type="password" placeholder="再次输入密码" class="userpsd2">
        </div>
        <div class="phonenum2">
            <div>中国(+86)</div>
            <input type="text" placeholder="建议使用常用手机号">
        </div>
        <div class="verify">
            <div>验证码</div>
            <input type="text" placeholder="请输入验证码" class="verifyinput">
             <div class="verifycontent"></div>
        </div>
         <div class="phoneverify">
            <div>手机验证码</div>
            <input type="text" placeholder="请输入验证码">
             <div class="verify-phone">获取验证码</div>
        </div>
        <div class="registerbtn">注册</div>
    </main>
    <script src="./js/register.js"></script>
</body>
</html>
